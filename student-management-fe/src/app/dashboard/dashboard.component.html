<div class="center">

  <button class="mb-10" mat-raised-button color="primary" (click)="addStudent()">Add Student</button>

  <table>
    <tr>
      <th>STT</th>
      <th>ID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Major</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let student of studentList; let i = index;">
      <td> {{i + 1}} </td>
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.phone}}</td>
      <td>{{student.major?.majorName}}</td>
      <th>
        <button class="mr-10" mat-raised-button color="accent">Update</button>
        <button mat-raised-button color="warn">Delete</button>
      </th>
    </tr>
  </table>
</div>
